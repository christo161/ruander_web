<!-- figyelem: ez csak egy gyakorló feladat, nem útmutató, természetesen szebben is meg lehetne oldani -->
<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovács Ádám, halmazművelet, különbség</title>
</head>

<body>
    <div>Array1:</div>
    <ul id="array1"></ul>
    <div>Array2:</div>
    <ul id="array2"></ul>
    <div>difference:</div>
    <ul id="difference"></ul>
    <script>
        let array1 = [1, 2, 3, 3, 4, 4, 5];
        let array2 = [3, 3, 4, 5, 5, 6, 7, 8, 9];

        let difference = [];

        for (let i = 0; i < array1.length; ++i) {
            if (!array2.includes(array1[i]) && !difference.includes(array1[i])) {
                difference.push(array1[i]);
            }
        }

        for (let i = 0; i < array2.length; ++i) {
            if (!array1.includes(array2[i]) && !difference.includes(array2[i])) {
                difference.push(array2[i]);
            }
        }

        array1.map(item => document.querySelector("#array1").appendChild(document.createElement("li")).innerHTML = item);
        array2.map(item => document.querySelector("#array2").appendChild(document.createElement("li")).innerHTML = item);
        difference.map(item => document.querySelector("#difference").appendChild(document.createElement("li")).innerHTML = item);
    </script>
</body>

</html>
