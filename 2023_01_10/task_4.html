<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.10. Kovács Ádám feladat4</title>
</head>
<body>
    <form action="">
        <label for="age">Életkor:</label><br>
        <input type="number" id="age" min="0" max="120">
        <br>
        <button id="btn_send">Elküld</button>
        <br>
    </form>
    <p>Eredmény:</p>
    <form action="">
        <label for="result">Besorolás:</label><br>
        <output id="result"></output>
        <br>
    </form>
    <script>
        function task_4(event) {
            //ez ahhoz kell, hogy ne frissitsen gombnyomas utan
            event.preventDefault();

            let age = parseInt(document.querySelector("#age").value);

            let classification = "";

            if (age >= 0 && age <= 6 ) {
                classification = "Kisgyermekkor";

            } else if (age >= 6 && age < 12 ) {
                classification = "Gyermekkor";
            } else if (age >=  12 && age < 16 ) {
                classification = "Serdülőkor";
            } else if (age >=  16 && age < 20 ) {
                classification = "Ifjúkor";
            } else if (age >=  20 && age < 30 ) {
                classification = "Fiatal felnőtt kor";
            } else if (age >=  30 && age < 60 ) {
                classification = "Felnőtt kor";
            } else if (age >=  60  ) {
                classification = "Aggkor";
            } else {
                classification = "Nem valid szám";
            }

            document.querySelector("#result").innerHTML = classification +"";
        }

        let button = document.querySelector("#btn_send");
        button.addEventListener("click", task_4);
    </script>
</body>
</html>
