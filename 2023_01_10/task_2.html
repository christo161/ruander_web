<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.10. Kovács Ádám feladat2</title>
</head>
<body>
    <form action="">
        <label for="base">Alap:</label><br>
        <input type="number" id="base">
        <br>
        <label for="exponent">Kitevő:</label><br>
        <input type="number" id="exponent">
        <br>
        <button id="btn_send">Elküld</button>
        <br>
    </form>
    <p>Eredmény:</p>
    <form action="">
        <label for="result">Hatványozott szám:</label><br>
        <output id="result"></output>
        <br>
    </form>
    <script>
        function task_2(event) {
            //ez ahhoz kell, hogy ne frissitsen gombnyomas utan
            event.preventDefault();

            let base = document.querySelector("#base").value;

            let exponent = document.querySelector("#exponent").value;

            document.querySelector("#result").innerHTML = (base**exponent)+"";
        }

        let button = document.querySelector("#btn_send");
        button.addEventListener("click", task_2);
    </script>
</body>
</html>
