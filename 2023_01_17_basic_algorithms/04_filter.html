<!-- programozási tétel: kiválogatás -->
<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.17. Kovács Ádám, kiválogatás</title>
</head>

<body>
    <script>
        //generate random number
        function generate_random_number(min, max) {
            return Math.round(Math.random() * (max - min)) + min;
        }

        //initialize array
        let array_size = generate_random_number(2, 10); //min: 2, max: 10
        let array_example = [];
        //initialize array elements with random numbers (min: 0, max: 100)
        for (let i = 0; i < array_size; ++i) {
            array_example[i] = generate_random_number(0, 100);
        }

        //print array elements
        document.write("Array size: " + array_size + "<br>");
        document.write("Array elements:<br>");
        //comma-separated array elements (except the last)
        for (let i = 0; i < array_example.length - 1; ++i) {
            document.write(array_example[i] + ", ");
        }
        //last element (without comma, with dot)
        document.write(array_example[array_example.length - 1] + ".");

        //linebreak
        document.write("<br>");
        document.write("<hr>");

        //filter + print result
        document.write("Even elements in the array:<br>");
        let count = 0;
        for (let i = 0; i < array_example.length; ++i) {
            if (array_example[i] % 2 == 0) {
                document.write(array_example[i] + ", ");
            }
        }

        //delete last comma (and space after it)
        //comma+space = 2 characters, so this is why slice's second argument is -2
        document.querySelector("body").innerHTML = document.querySelector("body").innerHTML.slice(0, -2);
        //add a dot instead
        document.write(".<br>");
    </script>
</body>

</html>
