<!-- basic algorithm example: min with filter indices -->
<!-- programozási tétel: minimumkiválasztás az indexek kiválogatásával -->
<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.17. Kovács Ádám, minimumkiválasztás az indexek kiválogatásával</title>
</head>

<body>
    <script>
        //generate random number
        function generate_random_number(min, max) {
            return Math.round(Math.random() * (max - min)) + min;
        }

        //initialize array
        let array_size = generate_random_number(2, 10); //min: 2, max: 10
        let array_example = [];
        //initialize array elements with random numbers (min: 0, max: 10)
        for (let i = 0; i < array_size; ++i) {
            array_example[i] = generate_random_number(0, 10);
        }

        //print array elements
        document.write("Array size: " + array_size + "<br>");
        document.write("Array elements:<br>");
        //comma-separated array elements (except the last)
        for (let i = 0; i < array_example.length - 1; ++i) {
            document.write(array_example[i] + ", ");
        }
        //last element (without comma, with dot)
        document.write(array_example[array_example.length - 1] + ".");

        //linebreak
        document.write("<br>");
        document.write("<hr>");

        //min with index/indices
        //initiailize min with first element
        let min = array_example[0];
        //initialize indices array with the first position
        //the position of the first element of an array is 1 (the index is 0)
        let indices = [];
        indices.push(1);
        //compare min with the next elements of the array
        for (let i = 1; i < array_example.length; ++i) {
            //if we find an equal value to min, we push its position to indices array
            if (array_example[i] == min) {
                indices.push(i + 1);
            //if we find a smaller value, that will be the minimal
            /*in this case we should empty the array of indices...
            ...and add the new min value's position to indices array*/
            } else if (array_example[i] < min) {
                indices = [];
                min = array_example[i];
                indices.push(i + 1);
            }
        }

        //print result
        //minimum value
        document.write("Min value in the array: " + min + "<br>");
        //index/indices of minimal value(s)
        document.write("Position(s) of minimal value: ");
        for (let i = 0; i < indices.length - 1; ++i) {
            document.write(indices[i] + ", ");
        }
        document.write(indices[indices.length - 1] + ".");
    </script>
</body>

</html>
