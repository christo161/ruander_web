<!-- basic algorithm example: filter, colorize -->
<!-- programozási tétel: kiválogatás színezéssel -->
<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.17. Kovács Ádám, kiválogatás színezéssel</title>
</head>

<body>
    <script>
        //generate random number
        function generate_random_number(min, max) {
            return Math.round(Math.random() * (max - min)) + min;
        }

        //initialize array
        let array_size = generate_random_number(2, 10); //min: 2, max: 10
        let array_example = [];
        //initialize array elements with random numbers (min: 0, max: 100)
        for (let i = 0; i < array_size; ++i) {
            array_example[i] = generate_random_number(0, 100);
        }

        //print array elements
        document.write("Array size: " + array_size + "<br>");
        document.write("Array elements:<br>");

        //create a container, in order to handle its children
        document.write("<span id='container'>");
        //comma-separated array elements (except the last)
        for (let i = 0; i < array_example.length - 1; ++i) {
            //put the elements into a span tag in order to handle their style
            document.write("<span>" + array_example[i] + "</span>, ");
        }
        //last element (without comma, with dot)
        document.write("<span>" + array_example[array_example.length - 1] + "</span>.");
        //end of #container span
        document.write("</span>");

        /*result example:
        <span id="container">
            <span>29</span>, <span>11</span>, <span>95</span>, <span>23</span>.
        </span>
        */

        //linebreak
        document.write("<br>");

        //filter (colorize result)
        //select <span id="container>...</span>
        let container = document.querySelector("#container");
        //get its children
        let children = container.children;
        //loop on children
        for (let i = 0; i < children.length; ++i) {
            let child = children[i];
            //if the value of a child (between <span> and </span>) is even, set its color to red
            //(worked without parseInt)
            if (child.innerHTML % 2 == 0) {
                child.style.color = "red";
            }
        }
        document.write("<hr>");
        document.write("Even elements of the array appear in <span style='color:red;'>red</span>.");
        document.write("<br>");
    </script>
</body>

</html>
